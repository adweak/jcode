spring.application.name=hibernate-demo
server.port=8806

swagger.enabled=true

#mysql
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/demo?characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull
spring.datasource.username=adweak
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.initialSize=5
spring.datasource.minIdle=1
spring.datasource.maxIdle=5
spring.datasource.maxActive=100
spring.datasource.maxWait=1000
spring.datasource.timeBetweenEvictionRunsMillis=10000
spring.datasource.minEvictableIdleTimeMillis=300000
spring.datasource.validationQuery=select 1
spring.datasource.testWhileIdle=true
spring.datasource.testOnBorrow=false
spring.datasource.testOnReturn=false

#hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
#hibernate.showSql=false
#hibernate.formatSql=true
logging.level.org.hibernate.SQL=DEBUG
